<head>
    <title>run</title>
</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas>
  <script>
    var canvas =document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    function floor (x, height) {
     this.x = x;
        this.width = 700;
        this.height = height;
    }
    var world = {
        height: 480,
        width: 640,
        gravity: 10,
        highestFloor: 12,
        speed: 5,
        distanceTravelled: 0,
        maxSpeed: 20,
        tilesPassed: 0,
        autoscroll: true
        floorTiles: [
            new floor(0, 140)
        ],
        stop: function() {
            this.autoscroll = false;
        },

    }
  </script>

</body>
